{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total:</h5>120 RON</th>
                    <th>
                        <a href="{% url 'checkout' %}" style="float:right;margin:5px;" class="btn btn-success">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img src="{% static 'images/placeholder.png'%}" alt="" class="row-image"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>100 RON</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img src="{% static 'images/3+arrow-up.png' %}" alt="" class="chg-quantity">
                        <img src="{% static 'images/2+arrow-down.png' %}" alt="" class="chg-quantity">
                    </div>

                </div>
                <div style="flex:1"><p>256.99 RON</p></div>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}
